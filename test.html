<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      background-color: #f0f0f0;
      padding: 20px;
    }

    .sidebar li {
      list-style: none;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #ddd;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .sidebar li:hover {
      background-color: #bbb;
    }

    .display {
      width: 75%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .display img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 12px;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="sidebar">
      <li data-img="assets/Audi RS7 Audi R8 Audi Quattro Audi RS 6.png"><img src="assets/Audi RS7 Audi R8 Audi Quattro Audi RS 6.png" width="200"></li>
      <li data-img="assets/football.png">Image 2 <img src="assets/Football.png" width="200"> </li>
      <li data-img="assets/img3.jpg">Image 3</li>
      <li data-img="assets/img4.jpg">Image 4</li>
    </ul>

    <div class="display">

      <img id="mainImage" src="" alt="Selected Image">

    </div>
  </div>

  <script>
    const listItems = document.querySelectorAll('.sidebar li');
    const mainImage = document.getElementById('mainImage');

    listItems.forEach(item => {
      item.addEventListener('click', () => {
        const imgSrc = item.getAttribute('data-img');
        mainImage.src = imgSrc;
        mainImage.style.display = 'block';
      });
    });
  </script>
</body>
</html>
